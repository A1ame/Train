
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Демонстрация - Fitness AR</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="ar-page">
  <header class="header">
    <div class="header-container">
      <div class="header-left">
        <a href="javascript:history.back()" class="back-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
          <span>Назад</span>
        </a>
        <h1 class="header-title">AR: <span id="exercise-title">Упражнение</span></h1>
      </div>
    </div>
  </header>

  <main class="ar-container">
    <div class="ar-preview" id="ar-inactive">
      <div class="ar-info-card">
        <div class="ar-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
        </div>
        <h2 id="ar-exercise-name">Название упражнения</h2>
        <p id="ar-exercise-description">Описание упражнения будет отображаться здесь</p>
        
        <button id="start-ar-button" class="start-ar-button">
          Запустить AR демонстрацию
        </button>
        
        <div class="ar-info-note">
          <p>Потребуется доступ к камере для AR функциональности</p>
        </div>
      </div>
    </div>

    <div class="ar-view" id="ar-active" style="display: none;">
      <!-- Симуляция AR камеры -->
      <div class="ar-camera-feed">
        <!-- Эта часть будет заменена реальной камерой в готовом приложении -->
        <div class="ar-demo-image">
          <img id="demo-image" src="https://images.unsplash.com/photo-1594381898411-846e7d193883?ixlib=rb-4.0.3&q=85&fm=jpg" alt="AR Exercise Demonstration">
        </div>
        
        <!-- Информация об упражнении -->
        <div class="ar-overlay-info">
          <h3 id="ar-overlay-title">Название упражнения</h3>
          <p id="ar-overlay-description">Описание упражнения</p>
        </div>
        
        <!-- Кнопка закрытия AR -->
        <button id="stop-ar-button" class="stop-ar-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
      
      <!-- Анимация загрузки AR -->
      <div id="ar-loading" class="ar-loading">
        <div class="loading-spinner"></div>
        <p>Инициализация AR...</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
