<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Демонстрация - Fitness AR</title>
  <style>
    /* Стили для загрузки */
    .ar-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Стили для canvas */
    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body class="ar-page">
  <!-- Загрузка AR -->
  <div id="ar-loading" class="ar-loading">
    <div class="loading-spinner"></div>
    <p>Инициализация AR...</p>
  </div>

  <!-- Canvas для Three.js -->
  <canvas id="ar-canvas"></canvas>

  <!-- Подключение Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r146/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, model, mixer;

    // Инициализация Three.js и WebXR
    function initAR() {
      // Создаем сцену
      scene = new THREE.Scene();

      // Создаем камеру
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 5);

      // Создаем рендерер
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('ar-canvas'), antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true; // Включаем поддержку WebXR

      // Добавляем свет
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);

      // Загружаем модель
      const loader = new THREE.GLTFLoader();
      loader.load(
        'prised2.glb', // Путь к вашей модели
        (gltf) => {
          model = gltf.scene;
          scene.add(model);

          // Настройка анимации
          mixer = new THREE.AnimationMixer(model);
          gltf.animations.forEach((clip) => {
            const action = mixer.clipAction(clip);
            action.play();
          });

          console.log('Модель успешно загружена.');
        },
        undefined, // Прогресс загрузки (необязательно)
        (error) => {
          console.error('Ошибка загрузки модели:', error);
        }
      );

      // Обработка изменения размера окна
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    // Анимация сцены
    function animate() {
      renderer.setAnimationLoop(() => {
        if (mixer) mixer.update(0.016); // Обновляем анимацию
        renderer.render(scene, camera);
      });
    }

    // Запуск AR
    function startAR() {
      if (navigator.xr) {
        navigator.xr.requestSession('immersive-ar').then((session) => {
          session.updateRenderState({ baseLayer: new XRWebGLLayer(session, renderer.getContext()) });
          session.requestReferenceSpace('local').then((refSpace) => {
            renderer.xr.setReferenceSpace(refSpace);
          });
        }).catch((error) => {
          console.error('Ошибка запуска AR-сессии:', error);
          alert('Не удалось запустить AR. Убедитесь, что ваше устройство поддерживает AR.');
        });
      } else {
        console.warn('WebXR не поддерживается на этом устройстве.');
        alert('WebXR не поддерживается на вашем устройстве.');
      }

      // Инициализируем Three.js после запуска AR
      initAR();
    }

    // Инициализация после загрузки страницы
    window.addEventListener('load', () => {
      setTimeout(() => {
        const arLoading = document.getElementById('ar-loading');
        arLoading.style.display = 'none'; // Скрываем загрузку
        startAR(); // Запускаем AR
      }, 2000); // Имитация задержки загрузки
    });
  </script>
</body>
</html>
